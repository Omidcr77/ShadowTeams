# deploy/nginx-shadowteams.conf
# ShadowTeams Nginx site config (privacy-by-design)
# - Serve static files directly
# - Proxy /api and /ws to Node on localhost
# - Optional: disable access logs entirely

server {
  listen 80;
  server_name example.com;  # change

  # (Optional but recommended) If you want to disable access logs for privacy:
  access_log off;
  error_log /var/log/nginx/shadowteams_error.log warn;

  # Root points to public/ (static)
  root /var/www/shadowteams/public;
  index index.html;

  # Security headers (some duplicated by Node/helmet, but safe)
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "no-referrer" always;

  # Content Security Policy (tight; allow ws/wss)
  add_header Content-Security-Policy "default-src 'self'; base-uri 'none'; object-src 'none'; frame-ancestors 'none'; img-src 'self' data:; style-src 'self'; script-src 'self'; connect-src 'self' ws: wss:; form-action 'self'" always;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;

    # IMPORTANT: do not forward IP headers if you want "no IP" anywhere in app logs.
    proxy_set_header X-Real-IP "";
    proxy_set_header X-Forwarded-For "";
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_pass http://127.0.0.1:3000;
  }

  location /ws {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;

    proxy_set_header X-Real-IP "";
    proxy_set_header X-Forwarded-For "";
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_pass http://127.0.0.1:3000;
  }
}
